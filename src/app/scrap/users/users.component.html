<div class="main-panel">
  <div class="content">
    <div class="container-fluid">
      <div class="page-header">
        <h4 class="page-title">Users Table</h4>
        <ul class="breadcrumbs">
          <li class="nav-home">
            <a href="javascript:void(0)" (click)="routeToPage('/dashboard')">
              <i class="flaticon-home"></i>
            </a>
          </li>
          <li class="separator">
            <i class="flaticon-right-arrow"></i>
          </li>
          <li class="nav-item">
            <a href="javascript:void(0)" (click)="routeToPage('/users')">Users</a>
          </li>
        </ul>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">Basic</h4>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table id="basic-datatables" class="display table table-striped table-hover" >
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Contact No.</th>
                      <th>City</th>
                      <th>Country</th>
                      <!-- <th>Scrap Items</th>
                      <th class="table-3-click-size">Action</th> -->
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let user of UsersList">
                      <td>{{ user.fullName }}</td>
                      <td>{{ user.email }}</td>
                      <td>{{ user.phone }}</td>
                      <td>{{ user.city }}</td>
                      <td>{{ user.country }}</td>
                      <td>{{ user.country }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>
